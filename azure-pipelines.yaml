trigger:
  - main

stages:
  - stage: assemble
    displayName: Assemble
    jobs:
      - job: build
        displayName: Build
        pool:
          # vmImage: windows-latest
          vmImage: ubuntu-latest
        steps:
          - task: UseDotNet@2
            displayName: Install .NET Core SDK 6.0
            inputs:
              packageType: sdk
              version: 6.0.x
          # - task: PowerShell@2
          #   displayName: NUKE publish
          #   inputs:
          #     filePath: ./build.ps1
          #     arguments: publish
          - task: Bash@3
            displayName: NUKE publish
            inputs:
              filePath: ./build.sh
              arguments: publish
